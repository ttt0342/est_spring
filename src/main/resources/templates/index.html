<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>스프링부트 타임리프 홈페이지 테스트</h1>
<h2 th:text="${name1}">메세지가 표시됩니다.</h2> <!--네임이 변수, 스프링에서 작성해야 한다.-->
<strong th:text="${name2}" th:style="${style1}">메세지가 표시됩니다.</strong>
<!--변수가 사용되지 않았을 때 디폴트로 텍스트가 사용된다.-->
<p th:text="${name3}" th:style="${style2}">메세지가 표시됩니다.</p>
</body>
</html>
