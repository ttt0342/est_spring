<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>스프링부트 타임리프 홈페이지 테스트</h1>
<div th:object="${user}">
    <p>이름 : <span th:text="*{username}"></span></p>
    <p>이메일 : <span th:text="*{email}"></span></p>
    <p th:unless="${user.admin}">이 사람은 어드민 관리자 권한이 있습니다.</p>
    <!-- 조건문   -->
    <p th:if="${user.person}">사람입니다. : if</p>
    <p th:unless="${user.person}">사람이 아닙니다. : unless</p>
    <!--  if와 반대 개념 true, false가 반대 결과로 출력된다. -->
    <!--  코드 길어지면 가독성 떨어지므로 $ 더 많이 사용한다. -->

</div>
<!-- 반복문 -->
<ul th:each="item: ${iterDate}">
    <li th:text="${item}"></li> <!--일일이 작성하는 것보다 코드가 간결해졌다.-->
    <!--th 안에 비즈니스 로직이 들어가는 것은 좋지 않다.-->
    <!--뷰이므로 비즈니스 로직을 다 처리한 후 데이터 출력 관련 코드 작성하는 것이 옳다.-->
    <!--판별에 따라 화면을 다르게 설정할 수 있다.-->

    <!--/* 주석 */-->
    <!--/* 이 주석은 Thymeleaf에서 처리되지 않습니다. */-->
</ul>

<!--속성 설정-->
<a th:href="@{/index/2}">인덱스 2 홈페이지로 가기</a>
<a th:href="@{/index/3}">인덱스 3 홈페이지로 가기</a>
<!--<a href="www.naver.com">네이버로 가기</a>-->

<!--폼  = 데이터 작성하기-->
<form th:action="@{/users}" method="post">
    <input type="text" name="name">
    <input type="email" name="email">
    <button type="submit">저장</button>
</form>

</body>
</html>
